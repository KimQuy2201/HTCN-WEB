<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT Tuần 8</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script> 
</head>
<body>
    <div class="container">
        <!-- Tao header trang -->
        <div class="col-xs-12" style="margin-top: 10px;">
            <nav class="navbar navbar-collapse">
                <a href="https://bactom.com"><img src="../images/Banner.png" width="100%"></a>
            </nav>
        </div>
        <!-- Tao menu -->
        <div class="col-xs-12"> 
            <nav class="navbar navbar-collapse">
                <ul class="nav nav-pills">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">ARTICLE</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="">SERVICES
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="myBtn">Online</a></li>
                            <li><a href="#" id="myBtn1">Offline</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Tạo content left, right -->
        <div class="col-xs-12">
            <section class="col-xs-3">
                <img src="../images/left.png" width="100%">
            </section>
            <aside class="col-xs-9">
                <h2 class="text-left">Customer order list</h2>
                <table class="table table-striped" role="table" id="table">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Delivery Date</th>
                        <th>Email</th>
                        <th>Telephone Number</th>
                    </tr>
                </table>
            </aside>
        </div>
        <!-- tạo Footer -->
        <div class="col-xs-12">
            <p class="modal-footer text-left text-success" style="text-align: left;">
                &copy;2019-SE FIT.ALL RIGHTS RESERVED
            </p>
        </div>
    </div>
    <!-- Tao Modal -->
    <div class="modal fade" role="dialog" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-center">Customer Information</h2>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <label for="txtName" class="control-label col-xs-3">Customer name</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="txtName">
                            <span class="text-danger" id="tbName">*</span>
                        </div>
                        <label for="txtAdd" class="control-label col-xs-3">Address</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="txtAdd">
                            <span class="text-danger" id="tbName">*</span>
                        </div>
                        <label for="txtDe" class="control-label col-xs-3">Delivery date</label>
                        <div class="col-xs-9">
                            <input type="date" class="form-control" id="txtDe">
                            <span class="text-danger" id="tbDe">*</span>
                        </div>
                        <label for="txtMail" class="control-label col-xs-3">Email</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="txtMail">
                            <span class="text-danger" id="tbMail">*</span>
                        </div>
                        <label for="txtPhone" class="control-label col-xs-3">Telepphone number</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="txtPhone">
                            <span class="text-danger" id="tbPhone">*</span>
                        </div>
                        <button type="button" class="btn btn-success btn-group-justified" id="btnSave">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
